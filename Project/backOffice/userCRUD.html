<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Utilizadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header class="bg-dark text-white p-4 fixed-top">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>UniTrackHub</h1>
            </div>
            <div class="col text-right">
                <a href="index" class="btn btn-link text-white">Back</a>
            </div>
        </div>
    </div>
</header>

<div class="container mt-5">
    <h1 class="mb-4">CRUD Utilizadores</h1>

    <!-- Formulário para criar ou atualizar um utilizador -->
    <h2 id="formTitle">Criar Utilizador</h2>
    <form id="userForm" class="mb-4">
        <input type="hidden" id="userId">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="turma">Turma:</label>
            <select class="form-control" id="turma" required>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isAdmin">
            <label class="form-check-label" for="isAdmin">Admin</label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Utilizador</button>
        <button type="button" class="btn btn-secondary" id="cancelButton" style="display: none;">Cancelar</button>
    </form>

    <!-- Tabela para listar utilizadores -->
    <h2>Lista de Utilizadores</h2>
    <table class="table table-bordered" id="usersTable">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Passe</th>
            <th>Admin</th>
            <th>Turma</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const usersTable = document.getElementById('usersTable').querySelector('tbody');
        const userForm = document.getElementById('userForm');
        const formTitle = document.getElementById('formTitle');
        const cancelButton = document.getElementById('cancelButton');
        const userIdInput = document.getElementById('userId');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const isAdminInput = document.getElementById('isAdmin');
        const turmaSelect = document.getElementById('turma');

        // Função para buscar turmas
        const fetchTurmas = async () => {
            try {
                const response = await fetch('http://localhost:4242/api/msql/turma', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                const turmas = await response.json();
                turmaSelect.innerHTML = '';
                turmas.forEach(turma => {
                    const option = document.createElement('option');
                    option.value = turma.id_turma;
                    option.textContent = turma.NomeTurma;
                    turmaSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao buscar turmas:', error.message);
                showAlert('Erro ao buscar turmas', 'danger');
            }
        };

        // Função para buscar utilizadores
        const fetchUsers = async () => {
            try {
                const response = await fetch('http://localhost:4242/api/msql/getAllUsers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                const users = await response.json();
                usersTable.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id_utilizador}</td>
                        <td>${user.Nome}</td>
                        <td>${user.Email}</td>
                        <td>${user.Passe}</td>
                        <td>${user.isAdmin ? 'Sim' : 'Não'}</td>
                        <td>${user.id_turma}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editUser(${user.id_utilizador}, '${user.Nome}', '${user.Email}', '${user.Passe}', ${user.isAdmin}, ${user.turma ? user.turma.id_turma : ''})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id_utilizador})">Excluir</button>
                        </td>
                    `;
                    usersTable.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar utilizadores:', error.message);
                showAlert('Erro ao buscar utilizadores', 'danger');
            }
        };

        // Função para guardar um utilizador
        userForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = userIdInput.value;
            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const isAdmin = isAdminInput.checked;
            const turmaId = turmaSelect.value;
            try {
                const url = id ? `http://localhost:4242/api/msql/updateUser/${id}` : 'http://localhost:4242/api/msql/createUser';
                const method = id ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, isAdmin, turmaId }),
                    credentials: 'include'
                });
                if (!response.ok) {
                    throw new Error('Erro ao salvar utilizador');
                }
                fetchUsers();
                userForm.reset();
                formTitle.textContent = 'Criar Utilizador';
                cancelButton.style.display = 'none';
            } catch (error) {
                console.error('Erro ao salvar utilizador:', error.message);
                showAlert('Erro ao salvar utilizador', 'danger');
            }
        });

        // Função para editar um utilizador
        window.editUser = (id, name, email, password, isAdmin, turmaId) => {
            userIdInput.value = id;
            nameInput.value = name;
            emailInput.value = email;
            passwordInput.value = password;
            isAdminInput.checked = isAdmin;
            turmaSelect.value = turmaId || '';
            formTitle.textContent = 'Atualizar Utilizador';
            cancelButton.style.display = 'inline-block';
            window.scrollTo(0, 0);
        };

        // Função para cancelar a edição
        cancelButton.addEventListener('click', () => {
            userForm.reset();
            formTitle.textContent = 'Criar Utilizador';
            cancelButton.style.display = 'none';
        });

        // Função para excluir um utilizador
        window.deleteUser = async (id) => {
            if (confirm('Tem certeza que deseja excluir este utilizador?')) {
                try {
                    const response = await fetch(`http://localhost:4242/api/msql/deleteUser/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include'
                    });
                    if (!response.ok) {
                        throw new Error('Erro ao excluir utilizador');
                    }
                    fetchUsers();
                } catch (error) {
                    console.error('Erro ao excluir utilizador:', error.message);
                    showAlert('Erro ao excluir utilizador', 'danger');
                }
            }
        };

        const showAlert = (message, type) => {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            setTimeout(() => {
                document.body.removeChild(alert);
            }, 3000);
        };

        // Inicializar
        fetchTurmas();
        fetchUsers();
    });
</script>

</body>
</html>
