<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Horarios das Turmas</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.11/index.global.min.js'></script>
    <script>

document.addEventListener('DOMContentLoaded', function()
{
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl,
    {
        initialView: 'timeGridWeek',
        locale: 'pt', // Set the locale to Portuguese
        slotLabelFormat: { hour: 'numeric', minute: '2-digit', hour12: false }, // Display hours and minutes with zero padding
        slotDuration: '00:30:00', // Change the slot duration to 30 minutes
        slotMinTime: '07:00:00', // Change the minimum time to display
        slotMaxTime: '24:00:00',// Change the maximum time to display
        events: 'HorariosTurmas.json' // Carrega os eventos do ficheiro JSON
    });
    calendar.render();
});

    </script>
</head>
<body>
    <header class="bg-dark text-white p-4 fixed-top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>UniTrackHub</h1>
                </div>
                <div class="col text-right">
                    <a href="Main.html" class="btn btn-link text-white">Back</a>
                </div>
            </div>
        </div>
    </header>

    <br><br><br> <br><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <select class="form-control" id="curso">
                        <option value="curso1">Curso 1</option>
                        <option value="curso2">Curso 2</option>
                        <!-- Adicione mais opções de cursos conforme necessário -->
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="turma">Turma:</label>
                    <select class="form-control" id="turma">
                        <option value="turma1">Turma 1</option>
                        <option value="turma2">Turma 2</option>
                        <!-- Adicione mais opções de turmas conforme necessário -->
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        async function logout() {
            const response = await fetch('/api/msql/logout', {
                method: 'POST'
            });

            if (response.ok) {
                window.location.href = '/api/public/login';
            } else {
                alert('Logout falhou');
            }
        }
    </script>

</body>
</html>
