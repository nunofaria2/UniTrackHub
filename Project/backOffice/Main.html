<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/Main.css">
    <title>Pagina Perfil | UniTrackHub</title>

</head>
<body class="bg-light">

    <!-- Custom Header -->
    <header class="bg-dark text-white p-4 fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-8 col-md-6">
                    <h1 style="font-size: 54px;">UniTrackHub</h1>
                </div>
                <div class="col-4 col-md-6 text-right">
                    <a href="Index.html" class="btn btn-primary">Log out</a>
                </div> 
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-md-7">
                    <!--Informação do aluno-->
            <div class="container-fluid">
                <div class="row">
                <!-- Image Column -->
                    <div class="col-md-4">
                        <img src="https://cdn.discordapp.com/attachments/1155594845960802418/1228748537811046480/default-avatar-profile-icon-vector1.jpg?ex=662d2c40&is=661ab740&hm=4d0f535bc106b82cbd26fe85173d6f173548ae4e3f900d5cd5c4886d64d03e66&" width="100%" class="img-fluid profile-img profile-image rounded-circle" alt="Profile Image">
                    </div>
                    <!-- Title Column -->
                    <div class="col-md-6 align-self-center">
                        <h1 style="font-size: 54px;">O meu Perfil</h1>
                    </div>
                </div>
            </div>
            <!-- Horários -->
            <div class="box">
                <div class="caixa_horarios">
                    <img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678116-calendar-512.png" width="50" height="50" class="align-image" alt="Profile Image">
                    <div class="input-con">
                        <a href="Horario.html"><h1>O meu Horário</h1></a>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="caixa_horarios">
                    <img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678116-calendar-512.png" width="50" height="50" class="align-image" alt="Profile Image">
                    <div class="input-con">
                        <a href="HorariosTurmas.html"><h1>Horários das turmas</h1></a>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-4">
            <div class="caixa">
                <div class="informacao">
                    <div class="input-informacao">

                        <div class="row">
                            <div class="col-md-7">
                                <div class="container">
                                    <div class="mt-3">
                                        <div class="d-flex justify-content-end mb-3">
                                            <div class="mb-3 me-2">
                                                <button class="btn btn-success" data-bs-toggle="modal" style="width: 100px;" data-bs-target="#newTaskModal">Profile</button> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h1>Informação do Aluno</h1>
                        <p>Nome:</p>
                        <p>Numero:</p>
                        <p>Curso:</p>
                        <p>Turma:</p>

            
                <div class="modal fade" id="newTaskModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header">
                                    <h5 class="modal-title">Profile</h5>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="username">Nome:</label>
                                        <input type="text" class="form-control" id="name" name="name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Email:</label>
                                        <input type="text" class="form-control" id="email" name="email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Passe">Passe:</label>
                                        <input type="text" class="form-control" id="passe" name="passe">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Idade:</label>
                                        <input type="text" class="form-control" id="idade" name="idade">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Save</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
    <!-- Space between sections -->
        <div style="height: 70px;"></div>

    <br>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
