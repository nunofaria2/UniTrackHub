<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Horário</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.11/index.global.min.js'></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        locale: 'pt',
        slotLabelFormat: { hour: 'numeric', minute: '2-digit', hour12: false },
        slotDuration: '00:30:00',
        slotMinTime: '07:00:00',
        slotMaxTime: '24:00:00',
        events: async function(fetchInfo, successCallback, failureCallback) {
            try {
                let response = await fetch('/api/msql/horarios');
                let events = await response.json();
                let calendarEvents = events.map(event => ({
                    id: event.id_horario,
                    title: `Turma ${event.id_turma}`,
                    start: event.Data_inicio,
                    end: event.Data_fim
                }));
                successCallback(calendarEvents);
            } catch (error) {
                failureCallback(error);
            }
        }
    });
    calendar.render();
});
    </script>
</head>
<body>
    <header class="bg-dark text-white p-4 fixed-top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>UniTrackHub</h1>
                </div>
                <div class="col text-right">
                    <a href="Main.html" class="btn btn-link text-white">Back</a>
                </div>
            </div>
        </div>
    </header>

    <br><br><br> <br><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        async function logout() {
            const response = await fetch('/api/msql/logout', {
                method: 'POST'
            });

            if (response.ok) {
                window.location.href = '/api/public/login';
            } else {
                alert('Logout falhou');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/msql/getLoggedUser', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            });
            const loggedUser = await response.json();
        } catch (error) {
            console.error('Erro ao buscar o utilizador logado:', error.message);
            // Trate o erro conforme necessário
        }

        });
    </script>

</body>
</html>
