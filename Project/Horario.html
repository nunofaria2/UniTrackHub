<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.11/index.global.min.js'></script>
    <script>

    document.addEventListener('DOMContentLoaded', function()
    {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl,
        {
        initialView: 'timeGridWeek',
        locale: 'pt', // Set the locale to Portuguese
        slotLabelFormat: { hour: 'numeric', minute: '2-digit', hour12: false }, // Display hours and minutes with zero padding
        slotDuration: '00:30:00', // Change the slot duration to 30 minutes
        slotMinTime: '07:00:00', // Change the minimum time to display
        slotMaxTime: '24:00:00',// Change the maximum time to display
        events: 'Horario.json'
    });
        calendar.render();
    });

    </script>
</head>
<body>
    <header class="bg-dark text-white p-4 fixed-top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>UniTrackHub</h1>
                </div>
                <div class="col text-right">
                    <a href="Main.html" class="btn btn-link text-white">Back</a>
                </div>
            </div>
        </div>
    </header>

    <br><br><br> <br><br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
