<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <title>As minhas Tarefas</title>
</head>
<body>

<header class="bg-dark text-white p-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>UniTrackHub</h1>
            </div>
        </div>
    </div> 
</header>

<section class="container mt-5">
    <div class="d-flex align-items-center justify-content-between">
        <img src="assets/img/profile.png" alt="Profile" class="rounded-circle mr-3">
        <h4>Olá Nuno</h4>
        <div>
            <a href="ProfilePage.html" class="btn btn-success">Profile</a>
            <button class="btn btn-danger">Logout</button>
        </div>
    </div>

    <div class="mt-3">
        <div class="row">
            <div class="col-md-6">
                <section class="bg-info text-white p-3 mb-3 rounded">
                    <h5>Horário</h5>
                </section>
                <section class="bg-success text-white p-3 rounded">
                    <h5>Notas</h5>
                </section>
            </div>
    
            <div class="col-md-3">
                <section class="bg-primary text-white p-3 mb-3 rounded">
                    <h5>Informações do Aluno</h5>
                </section>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="newTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">New Task</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="taskDescription">
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="taskDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="taskDescription">
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="taskDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
