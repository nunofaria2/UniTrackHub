    <div class="mt-3">
        <div class="d-flex justify-content-end mb-3">
            <div class="mb-3 me-2">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newTaskModal">New Task</button> 
            </div>
            <div class="mb-3">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editTaskModal">Edit Task</button> 
            </div>
        </div>

        <h5>As Minhas Tarefas</h5>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Data</th>

            <tr>

            <tr>

</div>

<div class="modal fade" id="newTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">New Task</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="taskDescription">
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="taskDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="taskDescription">
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="taskDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
