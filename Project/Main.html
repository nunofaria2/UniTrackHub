<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <title>As minhas Tarefas</title>
</head>
<body class="bg-light">

    <!-- Custom Header -->
    <header class="bg-dark text-white p-4 fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-8 col-md-6">
                    <h1>UniTrackHub</h1>
                </div>
                <div class="col-4 col-md-6 text-right">
                    <a href="Login.html" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </header>

    <br><br><br><br><br><br>

    <div class="container">

        <div class="mt-3">
            <div class="d-flex justify-content-end mb-3">
                <div class="mb-3 me-2">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newTaskModal">Profile</button> 
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row text-center">

            <div class="col-md-6 text-black-50">
                <div class="row text-center">
                    <div class="col-md-12">
                        <p class="card-text">ESTG - Escola Superior de Tecnologia e Gestão</p>
                        <p class="text-muted">Email: academicos@estg.ipvc.pt</p>
                        <p class="text-muted">Tel: +351 965 919 660</p>
                    </div>
                    <div class="col-md-12">
                        <p class="card-text">ESTG - Escola Superior de Tecnologia e Gestão</p>
                        <p class="text-muted">Email: academicos@estg.ipvc.pt</p>
                        <p class="text-muted">Tel: +351 965 919 660</p>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6">
                <p class="text-muted">Tel: +351 965 919 660</p>
            </div>

        </div>
    </div>

    <div class="modal fade" id="newTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Profile</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="username">Nome:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="Passe">Passe:</label>
                            <input type="text" class="form-control" id="passe" name="passe">
                        </div>
                        <div class="mb-3">
                            <label for="email">Idade:</label>
                            <input type="text" class="form-control" id="idade" name="idade">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="taskDescription">
                        </div>
                        <div class="mb-3">
                            <label for="taskDate" class="form-label">Date:</label>
                            <input type="date" class="form-control" id="taskDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-danger">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
