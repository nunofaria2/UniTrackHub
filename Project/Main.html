<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>As minhas Tarefas</title>
</head>
<body>

<header class="bg-dark text-white p-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>UniTrackHub</h1>
            </div>
        </div>
    </div> 
</header>

<div class="container">
    <div class="d-flex align-items-center justify-content-between mt-3">
        <img src="assets/img/profile.png" alt="Profile" class="rounded-circle mr-3">
        <h4>Olá Nuno</h4>
        <div>
            <a href="ProfilePage.html" class="btn btn-success">Profile</a>
            <button class="btn btn-danger">Logout</button>
        </div>
    </div>

    <div class="mt-3">
        <div class="row">

            <div class="col-md-6">
                <div class="bg-info text-white p-3 mb-3 rounded">
                    <h5>Horário</h5>
                </div>
                <div class="bg-success text-white p-3 rounded">
                    <h5>Notas</h5>
                </div>
            </div>

    
            <div class="col-md-3">
                <div class="bg-primary text-white p-3 mb-3 rounded">
                    <h5>Informações do Aluno</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">New Task</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="taskDescription">
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="taskDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editTaskModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="taskDescription">
                    </div>
                    <div class="mb-3">
                        <label for="taskDate" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="taskDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white fixed-bottom">
    <div class="container py-3">
        <p>&copy; Copyright 2024 - Todos os direitos reservados por Nuno Faria</p>
    </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
