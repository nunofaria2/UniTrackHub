<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <header class="bg-dark text-white p-4 fixed-top">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>UniTrackHub</h1>
                </div>
                <div class="col text-right">
                    <a href="Index.html" class="btn btn-link text-white">Back</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Passe:</label>
                                <input type="passe" class="form-control" id="passe" name="password">
                            </div>
                            <button type="button" class="btn btn-dark btn-block" onclick="realizarRegister()">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        function realizarRegister() {
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const passe = document.getElementById('password').value;

            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nome: nome,
                    email: email,
                    passe: passe,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Redirecionar para a página principal após o registo
                window.location.href = "main";
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
